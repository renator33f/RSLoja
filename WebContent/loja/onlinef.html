<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1>Filmes</h1>

<br/>
<br/>
<a ng-click="fecharPedido();">{{carrinhoFilme.length}} Itens no Carrinho <img alt="Carrinho" title="Carrinho de Itens"
	src="resources/img/carrinho.png" border="0" height="40px;" width="40px;">
</a>

<br/>
<br/>

<div class="col-lg-9 col-md-8" ng-init="listarFilmes(1);">
	<div class="card">
		<div class="content">
			<form id="formFilme">
				<div class="row">
					<div class="col-md-3" ng-repeat="filme in data">
						<div class="form-group">
						    <label style="color: black;">{{filme.titulo}}</label>
							<img alt="Foto de Capa" id="imagemFilme" src="{{filme.foto}}"  style="width: 170px;height: 200px;" border="0">
							<label onclick="mostrarDescricao(this.title)" title="{{filme.descricao}}">Ver Descrição</label>
							<br/>
							<label style="color: green;">{{filme.valor}}</label>
							<br/>
							<button type="button" ng-click="addFilme(filme.id);"  class="btn btn-info btn-fill btn-wd" >Adicionar</button>
						</div>
					</div>
				</div>	
			</form>
			
			<br/>
			<br/>			
			
			<div class="text-center">
			   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="anterior();">Anterior</button>
			   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="proximo();">Próximo</button>
	        </div>			
		</div> 
	</div>	
			
	<div id="descricaloFilme" title="Descrição resumida do filme" style="height: 200px; width: 400px;"></div>
	<script type="text/javascript">
			function mostrarDescricao(descricao) {
				$('#descricaloFilme').html("<p>"+descricao+"</p").dialog({modal:true});
			}
	
	</script>
</html>
